<div class="inmodal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$ctr.cancel()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Add/Edit Alcohol Locations</h4>
	</div>
	<form class="form-horizontal" name="form" novalidate autocomplete="off" ng-submit="$ctr.save(form)">
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-12 col-sm-3">
						<label>Status</label>
						<select ng-model="$ctr.show_status" ng-change="$ctr.getLocations()" class="form-control">
							<option value="active">Active</option>
							<option value="inactive">Inactive</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row m-b">
				<div class="col-xs-12">
					<div class="table-responsive">
						<table class="table ng-scope  footable-sort">
							<thead class="th-text-center th-vertical-align-middle ">
							<tr>                    
								<th style="width: 50%">
									Name
								</th>
								<th>
									Action
								</th>
								<th></th>
							</tr>
							</thead>                            
							<tbody ng-repeat="item in $ctr.locations">
								<tr class="text-center">
									<td style="width: 50%">
										<input
										type="text"
										ng-model="item.location_name"
										class="form-control"
										required
									  />
									</td>
									<td>
										<button class="btn btn-danger " type="button"
												ng-if="item.status == 1"
												ng-click="$ctr.changeLocationsStatus($index, 'hide')"><i class="fa fa-ban"></i>&nbsp;Deactivate
										</button>
										<button class="btn btn-success " type="button"
												ng-if="item.status == 0"
												ng-click="$ctr.changeLocationsStatus($index, 'show')"><i class="fa fa-check"></i>&nbsp;Activate
										</button>
									</td>
									<td>
										<button ng-if="item.added" type="button" class="btn btn-danger btn-circle" type="button"
                                                ng-click="$ctr.remove($index)">
                                            <i class="fa fa-times"></i>
                                        </button>
									</td>
								</tr>
							</tbody>
							<tfoot ng-if="$ctr.show_status == 'active'">
								<tr>
									<td colspan="1"></td>
									<td>
										<div class="col-md-12 text-right">
											<button type="button" class="btn btn-info" ng-click="$ctr.addLocation()">
												<i class="glyphicon glyphicon-plus"></i>
											</button>
										</div>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-white" ng-click="$ctr.cancel()">Close</button>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
