<!-- Wrapper-->
<div id="wrapper">       <!-- Change permission when establish a number for this-->

    <!--<header-component></header-component>

    <navigation-component></navigation-component>-->

    <!-- Page wraper -->
    <!--<div id="page-wrapper" class="gray-bg">-->


        <!-- Main view  -->

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>Frequently Asked Questions</h2>
            </div>
        </div>

        <div class="wrapper wrapper-content  animated fadeInRight owner-profile">
            <div class="ibox ">
                <div class="ibox-content">
                    <form novalidate autocomplete="off" name="$ctr.from" ng-submit="$ctr.next($ctr.from)">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group" ng-repeat="item in $ctr.faq_data track by $index">
                                    <label>{{($index+1)}}. {{item.q}}</label>
									<div class="input-group width-300">
										<ul>
											<li>
												<div ng-bind-html="item.a"></div>
											</li>
										</ul>
									</div>
									<hr/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    <!--</div>-->
    <!-- End page wrapper-->

</div>
